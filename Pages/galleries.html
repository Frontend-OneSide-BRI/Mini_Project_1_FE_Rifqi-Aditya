<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galleries</title>
    <link href="/Styles/galleries.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="../Scripts/galleries.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white px-5 py-4">
      <div class="container">
        <a class="navbar-brand" href="/Pages/index.html">PEOPL.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/Pages/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Galleries</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="gallery-hero p-5">
      <div class="container">
        <h1 class="h1">Our Collections</h1>
        <p class="h6">
          Step into our virtual gallery and enjoy a seamless browsing
          experience, where you can admire each artwork up close and personal.
        </p>
      </div>
    </section>
    <section>
      <div class="pe-5 ps-5 pb-5 pt-0">
        <div class="gallery-content">
          <div class="separator mb-3">
            <div class="item-1" onclick="renderImagesByCategory('Animals')">
              Animals
            </div>
            <div class="item-2" onclick="renderImagesByCategory('Automotive')">
              Automotive
            </div>
            <div class="item-3" onclick="renderImagesByCategory('Foods')">
              Foods
            </div>
            <div class="item-4" onclick="renderImagesByCategory('Sports')">
              Sports
            </div>
          </div>
          <div id="gallery" class="row gy-4"></div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      renderAllImages();
    </script>
  </body>
</html>
